<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | Cargo & Logistics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-6 border-b border-white/10 flex justify-between items-center bg-black">
        <span class="font-black italic uppercase text-orange-500">Logistics Command</span>
        <button onclick="window.location.href='index.html'" class="text-[10px] font-bold text-gray-500 border border-gray-500 px-3 py-1 rounded">LOGOUT</button>
    </nav>

    <main class="max-w-4xl mx-auto p-6 space-y-6">
        <div class="bg-white/5 rounded-[2rem] p-6 border border-white/10">
            <h3 class="text-xs font-black uppercase text-orange-400 mb-4 tracking-widest">Titik Jemput (Farm Solo Raya)</h3>
            <div class="aspect-video bg-gray-800 rounded-2xl overflow-hidden relative">
                <div class="absolute inset-0 flex items-center justify-center text-gray-600 italic text-sm p-10 text-center">
                    Gunakan integrasi Map Google untuk tracking titik farm harian.
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white text-black p-8 rounded-[2rem] shadow-xl">
                <p class="text-[10px] font-black text-gray-400 uppercase">Volume Angkut</p>
                <h2 class="text-4xl font-black italic">5,000 <span class="text-sm font-normal">Kg</span></h2>
                <hr class="my-4">
                <p class="text-[10px] font-black text-gray-400 uppercase">Tujuan</p>
                <p class="font-bold text-sm">Gudang Industri Jakarta - Terminal Pulogadung</p>
            </div>

            <div class="bg-orange-600 p-8 rounded-[2rem] shadow-xl space-y-4">
                <p class="text-[10px] font-black text-white/60 uppercase">Dokumen Logistik</p>
                <button onclick="window.print()" class="w-full bg-black text-white py-3 rounded-xl font-black uppercase text-[10px] flex justify-between px-6 items-center">
                    Cetak DO (15Kg/Ikat) <i class="fas fa-print"></i>
                </button>
                <button class="w-full bg-white text-black py-3 rounded-xl font-black uppercase text-[10px] flex justify-between px-6 items-center">
                    Lihat Invoice <i class="fas fa-file-invoice-dollar"></i>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
