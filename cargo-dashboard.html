<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | Logistics Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-950 text-white font-sans p-6">

    <div class="max-w-md mx-auto space-y-6">
        <header class="flex justify-between items-center py-4 border-b border-white/10">
            <span class="font-black italic uppercase text-orange-500 tracking-tighter">Cargo Access</span>
            <button onclick="window.location.href='index.html'" class="text-[9px] text-gray-500 uppercase font-bold">Log out</button>
        </header>

        <div class="bg-white/5 p-6 rounded-3xl border border-white/10">
            <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-4 italic">Titik Jemput (Map)</p>
            <div class="bg-gray-900 aspect-video rounded-2xl flex items-center justify-center text-gray-700 italic border border-white/5">
                [ Map Integrasi Solo Raya ]
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 text-center uppercase italic font-black">
            <div class="bg-white text-black p-6 rounded-3xl">
                <p class="text-[10px] text-gray-400 mb-1 font-bold">Tonase</p>
                <h3 class="text-3xl">5.000<span class="text-xs">Kg</span></h3>
            </div>
            <div class="bg-orange-600 text-white p-6 rounded-3xl">
                <p class="text-[10px] text-white/50 mb-1 font-bold">Status</p>
                <h3 class="text-lg leading-none mt-2 uppercase">Verified</h3>
            </div>
        </div>

        <div class="bg-white/5 p-6 rounded-3xl border border-white/10 space-y-4">
            <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest italic">Surat Jalan & Dokumen</p>
            <button onclick="window.print()" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-xs flex justify-between items-center px-6">
                Download DO (15kg/ikat) <i class="fas fa-print"></i>
            </button>
            <button class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs flex justify-between items-center px-6">
                Lihat Invoice <i class="fas fa-file-invoice"></i>
            </button>
        </div>

        <div class="text-center opacity-30">
            <p class="text-[8px] font-black uppercase tracking-[0.4em]">Intelligent Supply Chain v.1.0</p>
        </div>
    </div>

</body>
</html>
