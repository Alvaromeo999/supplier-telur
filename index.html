<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | Rantai Pasok Telur Nasional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-freshegg { background-color: #F5A623; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="fixed w-full z-50 glass border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-freshegg rounded-full flex items-center justify-center text-white font-bold shadow-lg">F</div>
                <span class="text-xl font-bold tracking-tight uppercase">FRESHEGG</span>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('login')" class="px-4 py-2 text-orange-600 font-semibold border border-orange-600 rounded-lg text-sm">Masuk</button>
                <button onclick="openModal('register')" class="px-4 py-2 bg-freshegg text-white font-semibold rounded-lg shadow-md text-sm">Daftar</button>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-4 text-center">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight text-gray-900">
                Agregator <span class="text-orange-500">Rantai Pasok</span> Telur
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-10">
                Menghubungkan mitra peternak dengan pembeli skala besar dalam satu ekosistem digital FreshEgg 2026.
            </p>
            <button onclick="openModal('register')" class="px-8 py-4 bg-freshegg text-white font-bold rounded-xl shadow-xl hover:scale-105 transition">
                GABUNG MITRA SEKARANG
            </button>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-10 text-center">
        <p class="text-xs text-gray-500">© 2026 FreshEgg Nasional. Seluruh Hak Cipta Dilindungi.</p>
    </footer>

    <div id="authModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white rounded-3xl max-w-lg w-full p-8 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-black">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const WA_ADMIN = "628121515633";

        function openModal(type) {
            const modal = document.getElementById('authModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden');

            if (type === 'login') {
                content.innerHTML = `
                    <h2 class="text-2xl font-bold mb-6 text-center uppercase">Login Admin</h2>
                    <form onsubmit="handleAuth(event)" class="space-y-4">
                        <input type="email" placeholder="Email" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500" required>
                        <input type="password" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500" required>
                        <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold uppercase">Masuk</button>
                    </form>`;
            } else {
                content.innerHTML = `
                    <h2 class="text-2xl font-bold mb-6 text-center uppercase">Registrasi Mitra</h2>
                    <div class="space-y-3">
                        <button onclick="showForm('Farm')" class="w-full p-4 border rounded-2xl flex items-center gap-4 hover:bg-orange-50 transition text-left">
                            <i class="fas fa-tractor text-orange-500 text-xl"></i>
                            <div><b class="block text-sm">MITRA FARM</b><span class="text-[10px] text-gray-400 uppercase">Peternak</span></div>
                        </button>
                        <button onclick="showForm('Buyer')" class="w-full p-4 border rounded-2xl flex items-center gap-4 hover:bg-orange-50 transition text-left">
                            <i class="fas fa-shopping-cart text-orange-500 text-xl"></i>
                            <div><b class="block text-sm">MITRA BUYER</b><span class="text-[10px] text-gray-400 uppercase">Pembeli Grosir</span></div>
                        </button>
                        <button onclick="showLogisticInvite()" class="w-full p-4 bg-blue-600 text-white rounded-2xl flex items-center gap-4 hover:bg-blue-700 transition text-left shadow-lg">
                            <i class="fas fa-file-contract text-xl"></i>
                            <div><b class="block text-sm">UNDANGAN LOGISTIK</b><span class="text-[10px] text-blue-100 uppercase italic">Cargo Nasional</span></div>
                        </button>
                    </div>`;
            }
        }

        function showLogisticInvite() {
            document.getElementById('modalContent').innerHTML = `
                <div class="text-left">
                    <div class="border-b-2 border-black pb-2 mb-4">
                        <h1 class="text-xl font-black uppercase italic">FreshEgg Invitation</h1>
                        <p class="text-[10px] font-mono text-gray-500">REF: 001/FE-LOG/26</p>
                    </div>
                    <p class="text-xs leading-relaxed mb-4 text-gray-700">Kami mengundang Pimpinan Vendor Cargo Nasional untuk mendukung distribusi pangan strategis nasional FreshEgg 2026.</p>
                    <div class="bg-blue-50 p-4 rounded-xl border-l-4 border-blue-600 mb-6">
                        <p class="font-bold text-blue-900 text-xs mb-1">PROYEKSI NASIONAL:</p>
                        <ul class="text-[11px] text-blue-800 font-semibold">
                            <li>• 12.500.000+ Butir / Bulan</li>
                            <li>• Jalur Jawa - Sumatera</li>
                        </ul>
                    </div>
                    <a href="https://wa.me/${WA_ADMIN}?text=*KONFIRMASI VENDOR LOGISTIK*" target="_blank" class="block w-full bg-blue-600 text-white text-center py-4 rounded-xl font-bold uppercase text-sm shadow-lg">Konfirmasi via WhatsApp</a>
                    <button onclick="openModal('register')" class="w-full text-[10px] text-gray-400 font-bold uppercase mt-4">Kembali</button>
                </div>`;
        }

        function showForm(cat) {
            document.getElementById('modalContent').innerHTML = `
                <h2 class="text-xl font-bold mb-6 text-left border-l-4 border-orange-500 pl-3 uppercase">Pendaftaran ${cat}</h2>
                <form onsubmit="handleRegistration(event, '${cat}')" class="space-y-4">
                    <input type="text" placeholder="Nama PIC" class="w-full p-3 bg-gray-50 border rounded-xl text-sm" required>
                    <input type="text" placeholder="Nama Bisnis" class="w-full p-3 bg-gray-50 border rounded-xl text-sm" required>
                    <input type="text" placeholder="Lokasi Kota" class="w-full p-3 bg-gray-50 border rounded-xl text-sm" required>
                    <button type="submit" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold uppercase text-xs">Kirim ke WhatsApp</button>
                </form>`;
        }

        function handleRegistration(e, cat) {
            e.preventDefault();
            const inputs = e.target.querySelectorAll('input');
            const msg = `*DAFTAR MITRA ${cat.toUpperCase()}*%0A*PIC:* ${inputs[0].value}%0A*Bisnis:* ${inputs[1].value}%0A*Lokasi:* ${inputs[2].value}`;
            window.open(`https://wa.me/${WA_ADMIN}?text=${msg}`, '_blank');
            closeModal();
        }

        function closeModal() { document.getElementById('authModal').classList.add('hidden'); }
        function handleAuth(e) { e.preventDefault(); window.location.href = "monitoring-admin-2026.html"; }
    </script>
</body>
</html>
