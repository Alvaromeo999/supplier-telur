<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | Agregator Telur Nasional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #FDFCFB; color: #2D2D2D; }
        .bg-cream { background-color: #FDFCFB; }
        .bg-freshegg { background: linear-gradient(135deg, #E67E22 0%, #D35400 100%); }
        .card-warm { background: #FFFFFF; border: 1px solid #F1EDE9; box-shadow: 0 10px 30px rgba(184, 115, 51, 0.05); }
        .glass-nav { background: rgba(253, 252, 251, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 glass-nav border-b border-[#F1EDE9]">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-freshegg rounded-xl flex items-center justify-center text-white shadow-lg shadow-orange-200">
                    <i class="fas fa-egg"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tighter text-[#4A2F1B]">FRESHEGG</span>
            </div>
            <div class="flex gap-3">
                <button onclick="bukaModal('login')" class="px-5 py-2 text-sm font-bold text-[#A35D36] hover:text-[#D35400]">LOGIN</button>
                <button onclick="bukaModal('reg')" class="bg-[#D35400] text-white px-6 py-2 rounded-xl font-bold text-sm shadow-lg hover:bg-[#A35D36] transition">DAFTAR</button>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6 text-center">
        <div class="max-w-4xl mx-auto">
            <span class="px-4 py-1.5 bg-[#FEF5ED] text-[#D35400] rounded-full text-[10px] font-black tracking-widest uppercase mb-6 inline-block border border-[#FAD7BB]">Ketahanan Pangan 2026</span>
            <h1 class="text-4xl md:text-6xl font-extrabold text-[#4A2F1B] mb-6 leading-tight">Solusi Offtaker & <br><span class="text-[#D35400] italic">Agregator Telur</span> Nasional</h1>
            <p class="text-[#6D5D50] text-lg mb-10 max-w-2xl mx-auto font-medium">Menyeimbangkan supply & demand telur melalui sistem logistik terpadu dan monitoring harga harian.</p>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="bukaModal('reg')" class="bg-[#2D2D2D] text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-black transition uppercase text-xs tracking-widest">Gabung Kemitraan</button>
                <button onclick="location.href='monitoring-admin-2026.html'" class="bg-white border-2 border-[#F1EDE9] text-[#4A2F1B] px-8 py-4 rounded-2xl font-bold hover:bg-[#FDFCFB] transition uppercase text-xs tracking-widest">Dashboard Monitoring</button>
            </div>
        </div>
    </section>

    <section class="py-10 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="card-warm p-6 rounded-3xl text-center">
                <div class="text-3xl font-black text-[#D35400]">12.5M</div>
                <div class="text-[10px] font-bold text-[#A35D36] uppercase mt-1">Butir/Bulan</div>
            </div>
            <div class="card-warm p-6 rounded-3xl text-center">
                <div class="text-3xl font-black text-[#D35400]">850+</div>
                <div class="text-[10px] font-bold text-[#A35D36] uppercase mt-1">Mitra Farm</div>
            </div>
            <div class="card-warm p-6 rounded-3xl text-center">
                <div class="text-3xl font-black text-[#D35400]">42</div>
                <div class="text-[10px] font-bold text-[#A35D36] uppercase mt-1">Kota Aktif</div>
            </div>
            <div class="card-warm p-6 rounded-3xl text-center">
                <div class="text-3xl font-black text-[#D35400]">100%</div>
                <div class="text-[10px] font-bold text-[#A35D36] uppercase mt-1">Serapan Stok</div>
            </div>
        </div>
    </section>

    <footer class="py-20 text-center opacity-50">
        <p class="text-xs font-bold uppercase tracking-[0.3em] text-[#4A2F1B]">FreshEgg Nasional 2026</p>
    </footer>

    <div id="modalWrap" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-[#4A2F1B]/40 backdrop-blur-md">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 md:p-10 relative shadow-2xl overflow-y-auto max-h-[90vh]">
            <button onclick="tutupModal()" class="absolute top-6 right-6 text-[#A35D36] hover:text-black transition text-2xl">&times;</button>
            <div id="modalIsi"></div>
        </div>
    </div>

    <script>
        const WA_LINK = "628121515633";

        function bukaModal(t) {
            const m = document.getElementById('modalWrap');
            const i = document.getElementById('modalIsi');
            m.classList.remove('hidden');

            if(t === 'login') {
                i.innerHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-black text-[#4A2F1B] uppercase">Login Admin</h2>
                        <p class="text-xs text-[#A35D36] font-bold mt-2 tracking-widest">ACCESS MONITORING SYSTEM</p>
                    </div>
                    <form onsubmit="event.preventDefault(); location.href='monitoring-admin-2026.html'" class="space-y-4">
                        <input type="email" placeholder="Email" class="w-full p-4 bg-[#FDFCFB] border border-[#F1EDE9] rounded-2xl outline-none focus:border-[#D35400]" required>
                        <input type="password" placeholder="Password" class="w-full p-4 bg-[#FDFCFB] border border-[#F1EDE9] rounded-2xl outline-none focus:border-[#D35400]" required>
                        <button class="w-full bg-[#D35400] text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs shadow-lg">Masuk Dashboard</button>
                    </form>`;
            } else {
                i.innerHTML = `
                    <h2 class="text-2xl font-black text-[#4A2F1B] text-center mb-8 uppercase">Pendaftaran Mitra</h2>
                    <div class="grid gap-3">
                        <button onclick="formLengkap('Farm')" class="p-5 border-2 border-[#F1EDE9] rounded-2xl text-left hover:border-[#D35400] group transition">
                            <b class="text-[#4A2F1B] uppercase text-sm block">Mitra Farm</b>
                            <span class="text-[10px] text-[#A35D36] font-bold uppercase">Peternak / Supplier Produksi</span>
                        </button>
                        <button onclick="formLengkap('Buyer')" class="p-5 border-2 border-[#F1EDE9] rounded-2xl text-left hover:border-[#D35400] group transition text-left">
                            <b class="text-[#4A2F1B] uppercase text-sm block">Mitra Buyer</b>
                            <span class="text-[10px] text-[#A35D36] font-bold uppercase">Grosir / Distributor / Retail</span>
                        </button>
                        <button onclick="infoLogistik()" class="p-5 bg-[#2D2D2D] text-white rounded-2xl text-left shadow-xl">
                            <b class="uppercase text-sm block">Undangan Logistik</b>
                            <span class="text-[10px] text-gray-400 font-bold uppercase italic">Vendor Cargo Nasional</span>
                        </button>
                    </div>`;
            }
        }

        function infoLogistik() {
            document.getElementById('modalIsi').innerHTML = `
                <div class="border-b-2 border-gray-900 pb-4 mb-6 text-center">
                    <h1 class="text-xl font-black italic">FreshEgg Invitation 2026</h1>
                </div>
                <div class="space-y-4 text-sm text-[#6D5D50]">
                    <p>Mengundang Vendor Cargo untuk distribusi pangan strategis nasional dengan volume 12.500.000 butir telur per bulan.</p>
                    <div class="p-5 bg-[#FEF5ED] border-l-4 border-[#D35400] rounded-xl">
                        <ul class="text-[11px] font-bold text-[#D35400] space-y-1 uppercase">
                            <li>• Armada Box / Reefer</li>
                            <li>• Kontrak Jangka Panjang</li>
                        </ul>
                    </div>
                    <a href="https://wa.me/${WA_LINK}?text=*KONFIRMASI VENDOR LOGISTIK*" target="_blank" class="block w-full bg-[#D35400] text-white text-center py-4 rounded-2xl font-black uppercase text-xs mt-6">HUBUNGI ADMIN</a>
                    <button onclick="bukaModal('reg')" class="w-full text-center mt-4 text-[9px] font-black text-[#A35D36] uppercase tracking-widest">Kembali</button>
                </div>`;
        }

        function formLengkap(k) {
            document.getElementById('modalIsi').innerHTML = `
                <h2 class="text-xl font-black text-[#4A2F1B] mb-6 border-l-4 border-[#D35400] pl-3 uppercase">Form ${k}</h2>
                <form onsubmit="kirimWA(event, '${k}')" class="space-y-3">
                    <input type="text" placeholder="Nama Lengkap PIC" class="w-full p-4 bg-[#FDFCFB] border border-[#F1EDE9] rounded-xl text-sm font-semibold" required>
                    <input type="text" placeholder="Nama Bisnis / Perusahaan" class="w-full p-4 bg-[#FDFCFB] border border-[#F1EDE9] rounded-xl text-sm font-semibold" required>
                    <input type="text" placeholder="Domisili Kota" class="w-full p-4 bg-[#FDFCFB] border border-[#F1EDE9] rounded-xl text-sm font-semibold" required>
                    <input type="number" placeholder="No. WhatsApp (Contoh: 0812...)" class="w-full p-4 bg-[#FDFCFB] border border-[#F1EDE9] rounded-xl text-sm font-semibold" required>
                    <input type="text" placeholder="Kapasitas (Butir/Hari atau Butir/Minggu)" class="w-full p-4 bg-[#FDFCFB] border border-[#F1EDE9] rounded-xl text-sm font-semibold" required>
                    <button class="w-full bg-[#D35400] text-white py-4 rounded-2xl font-bold uppercase text-xs shadow-lg mt-4">KIRIM PENDAFTARAN</button>
                    <button type="button" onclick="bukaModal('reg')" class="w-full text-center text-[10px] font-bold text-[#A35D36] uppercase tracking-widest mt-2">Batal</button>
                </form>`;
        }

        function kirimWA(e, k) {
            e.preventDefault();
            const i = e.target.querySelectorAll('input');
            const m = `*DAFTAR MITRA FRESHEGG*%0AKategori: ${k}%0ANama: ${i[0].value}%0ABisnis: ${i[1].value}%0AKota: ${i[2].value}%0AWA: ${i[3].value}%0AKapasitas: ${i[4].value}`;
            window.open(`https://wa.me/${WA_LINK}?text=${m}`, '_blank');
            tutupModal();
        }

        function tutupModal() { document.getElementById('modalWrap').classList.add('hidden'); }
    </script>
</body>
</html>
