<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | Agregator & Offtaker Telur Ayam Nasional</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/papercut/60/egg.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-freshegg { background-color: #F5A623; }
        .text-freshegg { color: #F5A623; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <nav class="fixed w-full z-50 glass border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-freshegg rounded-full flex items-center justify-center text-white text-xl font-bold shadow-inner">F</div>
                <span class="text-xl font-bold tracking-tight text-gray-900 uppercase">FRESHEGG</span>
            </div>
            <div class="hidden md:flex gap-8 font-medium">
                <a href="#fitur" class="hover:text-freshegg transition">Fitur</a>
                <a href="monitoring-admin-2026.html" class="hover:text-red-600 transition text-red-600 font-bold">MONITORING</a>
            </div>
            <div class="flex gap-3">
                <button onclick="openModal('login')" class="px-5 py-2 text-freshegg font-semibold border border-freshegg rounded-lg hover:bg-orange-50 transition">Masuk</button>
                <button onclick="openModal('register')" class="px-5 py-2 bg-freshegg text-white font-semibold rounded-lg shadow-lg hover:bg-orange-600 transition">Daftar</button>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-24 px-4 bg-gradient-to-b from-orange-50 to-white text-center">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight text-gray-900">
                Agregator & Offtaker <br><span class="text-freshegg">Program Telur Nasional</span>
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-10">Menghubungkan mitra peternak (Farm) dengan pembeli skala besar (Buyer) & Cargo Nasional.</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#" class="px-8 py-4 bg-white border-2 border-freshegg text-freshegg font-bold rounded-xl hover:bg-orange-50 transition shadow-md">MITRA FARM</a>
                <a href="#" class="px-8 py-4 bg-freshegg text-white font-bold rounded-xl hover:bg-orange-600 transition shadow-xl">ORDER BUYER</a>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 px-4 text-center">
        <p class="text-gray-500 text-sm">&copy; 2026 FreshEgg Agregator Telur Nasional. Seluruh Hak Cipta Dilindungi.</p>
    </footer>

    <div id="authModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400"><i class="fas fa-times"></i></button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        function openModal(type) {
            const modal = document.getElementById('authModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden');
            if(type === 'login') {
                content.innerHTML = `<h2 class="text-2xl font-bold mb-6 text-center">Login Admin</h2><form onsubmit="handleAuth(event)" class="space-y-4"><div><label class="block text-sm font-bold mb-1">Email</label><input type="email" class="w-full p-3 border rounded-lg" required></div><div><label class="block text-sm font-bold mb-1">Password</label><input type="password" class="w-full p-3 border rounded-lg" required></div><button class="w-full bg-freshegg py-3 rounded-lg text-white font-bold">MASUK</button></form>`;
            } else {
                content.innerHTML = `<h2 class="text-2xl font-bold mb-4 text-center">Daftar Mitra</h2><div class="grid grid-cols-2 gap-4"><div class="p-4 border rounded-xl text-center"><i class="fas fa-tractor text-2xl text-freshegg mb-2"></i><br>FARM</div><div class="p-4 border rounded-xl text-center"><i class="fas fa-truck text-2xl text-blue-500 mb-2"></i><br>LOGISTIK</div></div>`;
            }
        }
        function closeModal() { document.getElementById('authModal').classList.add('hidden'); }
        function handleAuth(e) { e.preventDefault(); window.location.href = "monitoring-admin-2026.html"; }
    </script>
</body>
</html>
