<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <b class="text-xl tracking-tighter">FRESHEGG</b>
            <div class="flex gap-2">
                <button onclick="openModal('login')" class="px-4 py-2 border border-orange-500 text-orange-600 rounded-lg text-sm font-bold">LOGIN</button>
                <button onclick="openModal('reg')" class="px-4 py-2 bg-orange-500 text-white rounded-lg text-sm font-bold">DAFTAR</button>
            </div>
        </div>
    </nav>

    <div class="pt-40 pb-20 text-center px-4">
        <h1 class="text-4xl font-black mb-4">RANTAI PASOK TELUR NASIONAL</h1>
        <p class="text-gray-600 mb-8">Menghubungkan Peternak, Pembeli, dan Logistik dalam satu sistem.</p>
        <button onclick="openModal('reg')" class="bg-orange-500 text-white px-10 py-4 rounded-full font-bold shadow-lg">GABUNG SEKARANG</button>
    </div>

    <div id="modalBox" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 relative">
            <button onclick="closeM()" class="absolute top-4 right-4 text-2xl">&times;</button>
            <div id="isiModal"></div>
        </div>
    </div>

    <script>
        const WA = "628121515633";

        function openModal(t) {
            document.getElementById('modalBox').classList.remove('hidden');
            let isi = document.getElementById('isiModal');
            
            if(t == 'login') {
                isi.innerHTML = `<h2 class="text-xl font-bold mb-4 uppercase">Login Admin</h2>
                <form onsubmit="event.preventDefault(); window.location.href='monitoring-admin-2026.html'" class="space-y-4">
                    <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                    <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                    <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold">MASUK</button>
                </form>`;
            } else {
                isi.innerHTML = `<h2 class="text-xl font-bold mb-4 uppercase text-center">Registrasi Mitra</h2>
                <div class="grid gap-3">
                    <button onclick="f('Farm')" class="p-4 border rounded-xl text-left hover:bg-orange-50"><b>MITRA FARM</b><br><small>Peternak</small></button>
                    <button onclick="f('Buyer')" class="p-4 border rounded-xl text-left hover:bg-orange-50"><b>MITRA BUYER</b><br><small>Pembeli</small></button>
                    <button onclick="u()" class="p-4 bg-blue-600 text-white rounded-xl text-left"><b>UNDANGAN LOGISTIK</b><br><small>Cargo & Ekspedisi</small></button>
                </div>`;
            }
        }

        function u() {
            document.getElementById('isiModal').innerHTML = `
            <div class="border-b-2 border-black pb-2 mb-4"><h1 class="text-xl font-black uppercase">FreshEgg Invitation</h1></div>
            <p class="text-xs mb-4 text-gray-600">Kami mengundang Vendor Cargo untuk mendukung distribusi nasional 2026.</p>
            <div class="bg-blue-50 p-4 rounded-lg mb-6"><p class="text-blue-800 text-xs font-bold uppercase">Target: 12.500.000 Butir/Bulan</p></div>
            <a href="https://wa.me/${WA}?text=*KONFIRMASI LOGISTIK*" target="_blank" class="block w-full bg-blue-600 text-white text-center py-3 rounded-lg font-bold">KONFIRMASI WA</a>
            <button onclick="openModal('reg')" class="w-full text-center mt-4 text-xs font-bold text-gray-400 uppercase tracking-widest">Kembali</button>`;
        }

        function f(c) {
            document.getElementById('isiModal').innerHTML = `
            <h2 class="text-lg font-bold mb-4 uppercase font-black border-l-4 border-orange-500 pl-2">Form ${c}</h2>
            <form onsubmit="sendWA(event, '${c}')" class="space-y-3">
                <input type="text" placeholder="Nama PIC" class="w-full p-3 border rounded-lg text-sm" required>
                <input type="text" placeholder="Nama Bisnis" class="w-full p-3 border rounded-lg text-sm" required>
                <input type="text" placeholder="Kota" class="w-full p-3 border rounded-lg text-sm" required>
                <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold text-sm">DAFTAR KE WA</button>
            </form>`;
        }

        function sendWA(e, c) {
            e.preventDefault();
            const i = e.target.querySelectorAll('input');
            const m = `*DAFTAR ${c.toUpperCase()}*%0A*Nama:* ${i[0].value}%0A*Bisnis:* ${i[1].value}%0A*Kota:* ${i[2].value}`;
            window.open(`https://wa.me/${WA}?text=${m}`, '_blank');
            closeM();
        }

        function closeM() { document.getElementById('modalBox').classList.add('hidden'); }
    </script>
</body>
</html>
