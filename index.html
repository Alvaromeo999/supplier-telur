<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | National Food Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .hidden { display: none; }
        .hero-bg { 
            /* Menggunakan gambar leghorn-hero.jpg dari folder assets/img */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
            url('assets/img/leghorn-hero.jpg');
            background-size: cover; background-position: center;
        }
        /* Memperbaiki tampilan agar memenuhi layar tapi tetap rapi */
        .dashboard-container { width: 100%; max-width: 1200px; margin: auto; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="bg-white sticky top-0 z-[100] border-b-2 border-orange-500 px-6 py-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-2xl font-black italic uppercase tracking-tighter">Fresh<span class="text-orange-600">Egg</span></span>
                <span class="text-[8px] font-bold text-gray-400 tracking-[0.3em] uppercase">Intelligence Supply Chain</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleModal('login')" class="bg-orange-600 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-black transition shadow-lg">
                    <i class="fas fa-lock mr-2"></i> Portal Internal
                </button>
            </div>
        </div>
    </nav>

    <header class="hero-bg text-white py-28 px-6 text-center border-b-4 border-orange-600">
        <div class="max-w-7xl mx-auto">
            <span class="bg-orange-600 text-black text-[10px] font-black px-4 py-1 rounded-full mb-6 inline-block uppercase italic tracking-widest">Ketahanan Pangan Nasional</span>
            <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase italic tracking-tighter leading-none">
                Leghorn <span class="text-orange-500">Intelligence</span>
            </h1>
            
            <div class="flex justify-center items-center gap-10 mt-12">
                <img src="assets/img/nkv.png" class="h-12 md:h-16 object-contain" alt="NKV">
                <img src="assets/img/oss.png" class="h-12 md:h-16 object-contain" alt="OSS">
                <img src="assets/img/halal.png" class="h-12 md:h-16 object-contain" alt="Halal">
            </div>
        </div>
    </header>

    <section class="dashboard-container px-6 py-16">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-black uppercase italic tracking-widest text-gray-800">Live Supply <span class="text-orange-600">Monitoring</span></h2>
            <div class="h-1 w-20 bg-orange-600 mx-auto mt-2"></div>
        </div>
        <div class="bg-white p-2 rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden">
            <iframe src="https://lookerstudio.google.com/embed/reporting/81cce9a8-833d-47e3-9225-fe27ca23b445/page/EoDlF" style="width:100%; height:650px; border:none; border-radius: 2rem;"></iframe>
        </div>
    </section>

    <div id="modal-login" class="fixed inset-0 bg-black/95 z-[200] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] max-w-sm w-full p-12 text-center shadow-2xl border-t-8 border-orange-600">
            <h2 class="text-2xl font-black uppercase italic mb-8">Access Verification</h2>
            <input type="password" id="passkey" placeholder="KODE AKSES" class="w-full p-5 bg-gray-100 rounded-2xl text-center text-xl font-black mb-6 outline-none focus:ring-4 focus:ring-orange-100">
            <div class="cf-turnstile flex justify-center mb-6" data-sitekey="0x4AAAAAACMb-1Fb8DGvDYm3"></div>
            <button onclick="doLogin()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-orange-600 transition shadow-lg">Login</button>
            <button onclick="toggleModal('login')" class="mt-4 text-[10px] font-bold text-gray-300 uppercase">Tutup</button>
        </div>
    </div>

    <script>
        function toggleModal(id) { document.getElementById('modal-' + id).classList.toggle('hidden'); }
        function doLogin() {
            const key = document.getElementById('passkey').value.toUpperCase();
            if(key === "FRESHEGG2026") {
                window.location.href = "https://lookerstudio.google.com/embed/reporting/aaaa04e2-6fac-431b-8bad-68805577754f/page/LmDlF";
            } else { alert("Kode Salah!"); }
        }
    </script>
</body>
</html>
