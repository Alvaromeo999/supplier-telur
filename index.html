<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | National Supply Chain Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        .hero-bg { 
            background: linear-gradient(rgba(15,23,42,0.85), rgba(15,23,42,0.85)), url('assets/img/farm.png');
            background-size: cover; background-position: center; min-height: 650px;
        }
        #internal-portal { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: none; }
        .tab-active { background: #ea580c !important; color: white !important; font-weight: 900; }
        .wa-glow {
            position: fixed; bottom: 30px; right: 30px; background: #22c55e; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; z-index: 10000; box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5); text-decoration: none; animation: wa-pulse 2s infinite;
        }
        @keyframes wa-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 m-0 p-0 overflow-x-hidden">

    <div id="internal-portal">
        <div class="bg-slate-900 p-4 flex flex-wrap justify-center gap-2 border-b-4 border-orange-600 shadow-2xl">
            <button onclick="switchTab('neraca')" id="tab-neraca" class="px-5 py-2 rounded-xl text-[10px] uppercase font-black bg-slate-800 text-orange-500 tab-active">Neraca</button>
            <button onclick="switchTab('farm')" id="tab-farm" class="px-5 py-2 rounded-xl text-[10px] uppercase font-black bg-slate-800 text-slate-400">Farm</button>
            <button onclick="switchTab('cargo')" id="tab-cargo" class="px-5 py-2 rounded-xl text-[10px] uppercase font-black bg-slate-800 text-slate-400">Cargo</button>
            <button onclick="location.reload()" class="px-5 py-2 rounded-xl text-[10px] uppercase font-black bg-red-600 text-white ml-2">Keluar</button>
        </div>
        <div style="height: calc(100vh - 85px);">
            <iframe id="iframe-portal" src="" class="w-full h-full border-none"></iframe>
        </div>
    </div>

    <div id="public-view">
        <nav class="bg-white border-b-4 border-orange-600 px-6 py-4 shadow-xl sticky top-0 z-[100]">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex flex-col">
                    <span class="text-xl md:text-2xl font-black italic uppercase italic">Fresh<span class="text-orange-600">Egg</span></span>
                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest leading-none">Supply Chain Intelligence</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleModal('prakata')" class="bg-orange-100 text-orange-700 px-3 py-2 rounded-lg font-black text-[9px] uppercase">Pra-Kata</button>
                    <button onclick="toggleModal('daftar')" class="border border-orange-600 text-orange-600 px-3 py-2 rounded-lg font-black text-[9px] uppercase">Mitra</button>
                    <button onclick="toggleModal('login')" class="bg-slate-900 text-white px-4 py-2 rounded-xl font-black text-[9px] uppercase shadow-lg">Login</button>
                </div>
            </div>
        </nav>

        <header class="hero-bg text-white border-b-[10px] border-orange-600 flex flex-col items-center justify-center text-center px-6">
            <h1 class="text-4xl md:text-7xl font-black mb-6 uppercase italic tracking-tighter">Supply Chain <span class="text-orange-500">Intelligence</span></h1>
            <p class="max-w-2xl text-sm md:text-lg font-bold italic mb-10 uppercase tracking-widest text-slate-300 italic">Otomasi Distribusi Telur Nasional Real-Time.</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="https://freshegg.web.id/cargo-dashboard" class="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black uppercase text-[10px] shadow-2xl hover:bg-orange-600 hover:text-white transition-all">Sistem Kargo Digital</a>
                <a href="assets/img/brosur_freshegg.png" download class="bg-orange-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] shadow-2xl hover:bg-slate-900 transition-all">Download Brosur</a>
            </div>
        </header>
