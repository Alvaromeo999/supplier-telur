<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | National Food Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .hidden { display: none; }
        .hero-bg { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
            url('https://images.unsplash.com/photo-1516733968668-dbdce39c46ef?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white sticky top-0 z-[100] border-b-2 border-orange-500 px-6 py-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-2xl font-black italic uppercase tracking-tighter">Fresh<span class="text-orange-600">Egg</span></span>
                <span class="text-[8px] font-bold text-gray-400 tracking-[0.3em] uppercase">Intelligence Supply Chain</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleModal('daftar')" class="hidden md:block text-[10px] font-black uppercase text-gray-400 hover:text-orange-600 transition">Daftar Mitra</button>
                <button onclick="toggleModal('login')" class="bg-orange-600 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-black transition shadow-lg">
                    <i class="fas fa-lock mr-2"></i> Portal Internal
                </button>
            </div>
        </div>
    </nav>

    <header class="hero-bg text-white py-24 px-6 text-center">
        <div class="max-w-5xl mx-auto">
            <span class="bg-orange-600 text-black text-[10px] font-black px-4 py-1 rounded-full mb-6 inline-block uppercase italic">Ketahanan Pangan Nasional</span>
            <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase italic tracking-tighter leading-none">
                Leghorn <span class="text-orange-500 font-black">Intelligence</span>
            </h1>
            <p class="text-gray-300 text-lg mb-10 italic max-w-2xl mx-auto">
                Agregator & Offtaker Telur Ayam Negeri Terintegrasi Solo Raya. <br>Pilot Project: Wonogiri - Perangi Stunting 2026.
            </p>
            <div class="flex justify-center gap-8 opacity-80">
                <img src="https://img.icons8.com/color/96/verified-badge.png" class="h-12" alt="NKV">
                <img src="https://img.icons8.com/color/96/government.png" class="h-12" alt="OSS">
                <img src="https://img.icons8.com/color/96/halal-sign.png" class="h-12" alt="Halal">
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-6 py-20">
        <h2 class="text-center text-2xl font-black uppercase italic mb-10 tracking-widest">Live Supply <span class="text-orange-600">Monitoring</span></h2>
        <div class="bg-white p-2 rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden">
            <iframe src="https://lookerstudio.google.com/embed/reporting/81cce9a8-833d-47e3-9225-fe27ca23b445/page/EoDlF" style="width:100%; height:700px; border:none; border-radius: 2rem;"></iframe>
        </div>
    </section>

    <div id="modal-login" class="fixed inset-0 bg-black/95 z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[3rem] max-w-sm w-full p-12 text-center shadow-2xl">
            <h2 class="text-2xl font-black uppercase italic mb-8">Access Verification</h2>
            <input type="password" id="passkey" placeholder="KODE AKSES" class="w-full p-5 bg-gray-100 rounded-2xl text-center text-xl font-black mb-6 outline-none focus:ring-4 focus:ring-orange-100">
            <div class="cf-turnstile flex justify-center mb-6" data-sitekey="0x4AAAAAACMb-1Fb8DGvDYm3"></div>
            <button onclick="doLogin()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-orange-600 transition shadow-lg">Login</button>
            <button onclick="toggleModal('login')" class="mt-4 text-[10px] font-bold text-gray-300 uppercase">Tutup</button>
        </div>
    </div>

    <div id="modal-daftar" class="fixed inset-0 bg-black/90 z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[3rem] max-w-lg w-full p-10 shadow-2xl relative">
            <h2 class="text-2xl font-black mb-2 italic">Daftar Mitra FreshEgg</h2>
            <form onsubmit="doDaftar(event)" class="space-y-4">
                <input type="text" id="reg-nama" placeholder="Nama / Instansi" required class="w-full p-4 bg-gray-50 rounded-xl border-none">
                <select id="reg-klas" required class="w-full p-4 bg-gray-50 rounded-xl border-none font-bold">
                    <option value="">-- PILIH BIDANG --</option>
                    <option value="FARM">FARM</option>
                    <option value="BUYER">BUYER</option>
                </select>
                <button type="submit" class="w-full bg-orange-600 text-white py-4 rounded-xl font-black uppercase text-xs">Dapatkan Akses</button>
            </form>
            <button onclick="toggleModal('daftar')" class="mt-4 text-[10px] font-bold text-gray-300 uppercase block text-center w-full">Kembali</button>
        </div>
    </div>

    <script>
        function toggleModal(id) { document.getElementById('modal-' + id).classList.toggle('hidden'); }
        
        function doLogin() {
            const key = document.getElementById('passkey').value.toUpperCase();
            if(key === "FRESHEGG2026") {
                alert("Login Berhasil. Membuka Dashboard Intelijen...");
                window.location.href = "https://lookerstudio.google.com/embed/reporting/aaaa04e2-6fac-431b-8bad-68805577754f/page/LmDlF";
            } else { alert("Kode Salah!"); }
        }

        function doDaftar(e) {
            e.preventDefault();
            const nama = document.getElementById('reg-nama').value;
            const klas = document.getElementById('reg-klas').value;
            window.open(`https://wa.me/628121515633?text=Halo Admin, saya ${nama} daftar sebagai ${klas}.`, '_blank');
            toggleModal('daftar');
        }
    </script>
</body>
</html>
