<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | Monitoring Admin 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .active-tab { border-bottom: 4px solid #F5A623; color: #F5A623; font-weight: 900; }
        iframe { width: 100%; height: 75vh; border-radius: 20px; border: 8px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .blink { animation: blink-animation 1s steps(5, start) infinite; }
        @keyframes blink-animation { to { visibility: hidden; } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="bg-black text-white p-6 sticky top-0 z-50 shadow-2xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <span class="text-2xl font-black italic tracking-tighter uppercase">Fresh<span class="text-orange-500">Egg</span></span>
                <div class="hidden md:flex items-center gap-2 bg-gray-800 px-3 py-1 rounded-full">
                    <span class="w-2 h-2 bg-green-500 rounded-full blink"></span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-green-400">Live Support 2026</span>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase font-black">Admin Management Access</p>
                <p class="text-[8px] text-orange-500 font-bold italic tracking-widest">INTELLIGENT SUPPLY CHAIN</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        
        <div class="mb-8 flex flex-col md:flex-row justify-between items-end gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-black uppercase italic leading-none">Monitoring <span class="text-orange-600">Suplai Nasional</span></h1>
                <p class="text-xs text-gray-500 mt-2 font-bold uppercase tracking-widest">¬© FreshEgg. Hak Cipta Dilindungi Undang-Undang.</p>
            </div>
            <div class="flex gap-2">
                <span class="bg-gray-200 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest text-gray-600 border border-gray-300">NKV-Verified</span>
                <span class="bg-gray-200 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest text-gray-600 border border-gray-300">SNI-Standard</span>
            </div>
        </div>

        <div class="flex gap-8 mb-8 overflow-x-auto pb-2 no-scrollbar border-b border-gray-200 text-[10px] md:text-xs font-black uppercase tracking-[0.2em]">
            <button onclick="switchView('farm')" id="tab-farm" class="active-tab pb-3 transition-all">üìä Dashboard Farm</button>
            <button onclick="switchView('buyer')" id="tab-buyer" class="pb-3 text-gray-400 hover:text-orange-500 transition-all">üì¶ Dashboard Buyer</button>
            <button onclick="switchView('neraca')" id="tab-neraca" class="pb-3 text-gray-400 hover:text-orange-500 transition-all">‚öñÔ∏è Neraca Supply-Demand</button>
        </div>

        <div id="container-farm" class="view-content active">
            <iframe src="https://lookerstudio.google.com/embed/reporting/aaaa04e2-6fac-431b-8bad-68805577754f/page/LmDlF"></iframe>
        </div>

        <div id="container-buyer" class="view-content hidden">
            <iframe src="https://lookerstudio.google.com/embed/reporting/c3198c7f-57fe-4fa5-977f-c8bc72b28215/page/pnDlF"></iframe>
        </div>

        <div id="container-neraca" class="view-content hidden">
            <iframe src="https://lookerstudio.google.com/embed/reporting/81cce9a8-833d-47e3-9225-fe27ca23b445/page/EoDlF"></iframe>
        </div>

        <div class="mt-12 text-center opacity-30 grayscale hover:opacity-100 transition-all duration-500">
            <p class="text-[10px] font-black uppercase tracking-[0.5em] mb-4 text-gray-500">Powered by FreshEgg Technology</p>
            <div class="flex justify-center gap-6 text-xl">
                <i class="fab fa-google-drive"></i>
                <i class="fas fa-database"></i>
                <i class="fas fa-shield-halved"></i>
            </div>
        </div>
    </main>

    <script>
        function switchView(view) {
            // Sembunyikan semua iframe
            document.querySelectorAll('.view-content').forEach(el => el.classList.add('hidden'));
            // Reset style tab
            document.querySelectorAll('button').forEach(el => el.classList.remove('active-tab'));
            document.querySelectorAll('button').forEach(el => {
                if(el.id.includes('tab')) el.classList.add('text-gray-400');
            });

            // Tampilkan yang dipilih
            document.getElementById('container-' + view).classList.remove('hidden');
            document.getElementById('tab-' + view).classList.add('active-tab');
            document.getElementById('tab-' + view).classList.remove('text-gray-400');
        }
    </script>
</body>
</html>
