<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshEgg | Admin Monitoring 2026</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f4f4; overflow: hidden; }
        nav { 
            background: #F5A623; 
            padding: 10px 15px; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-title { font-weight: bold; font-size: 1rem; text-align: center; }
        .nav-links { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
        .btn { 
            color: white; 
            text-decoration: none; 
            font-size: 0.75rem; 
            border: 1.5px solid white; 
            padding: 6px 12px; 
            border-radius: 6px; 
            cursor: pointer;
            background: transparent;
            transition: all 0.3s ease;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
        .btn.active { background: white; color: #F5A623; font-weight: bold; }
        .btn-neraca { border-color: #00E676; color: #00E676; }
        .btn-neraca.active { background: #00E676; color: white; }
        .btn-exit { border-color: #ffeb3b; color: #ffeb3b; }
        .dashboard-container { width: 100%; height: calc(100vh - 110px); }
        iframe { width: 100%; height: 100%; border: 0; transition: opacity 0.3s; }

        @media (min-width: 768px) {
            nav { flex-direction: row; justify-content: space-between; height: 60px; padding: 0 20px; align-items: center; }
            .nav-title { font-size: 1.1rem; }
            .btn { font-size: 0.85rem; padding: 8px 16px; }
            .dashboard-container { height: calc(100vh - 60px); }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-title">FRESHEGG - MONITORING 2026</div>
    <div class="nav-links">
        <button class="btn btn-neraca active" onclick="changePage('https://lookerstudio.google.com/embed/reporting/81cce9a8-833d-47e3-9225-fe27ca23b445', this)">NERACA</button>
        <button class="btn" onclick="changePage('https://lookerstudio.google.com/embed/reporting/aaaa04e2-6fac-431b-8bad-68805577754f', this)">DATA FARM</button>
        <button class="btn" onclick="changePage('https://lookerstudio.google.com/embed/reporting/c3198c7f-57fe-4fa5-977f-c8bc72b28215', this)">DATA BUYER</button>
        
        <a href="index.html" class="btn btn-exit">KELUAR</a>
    </div>
</nav>

<div class="dashboard-container">
    <iframe 
        id="dashFrame"
        src="https://lookerstudio.google.com/embed/reporting/81cce9a8-833d-47e3-9225-fe27ca23b445" 
        allowfullscreen>
    </iframe>
</div>

<script>
    function changePage(fullUrl, btn) {
        const frame = document.getElementById('dashFrame');
        frame.style.opacity = "0.3";
        frame.src = fullUrl;
        
        frame.onload = function() {
            frame.style.opacity = "1";
        };

        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
